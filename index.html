<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <title>Kelly's Volleyball</title>
  <meta name="description" content="Kelly's Volleyball">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
  <meta name="theme-color" content="rgb(0, 0, 0)">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Kelly's Volleyball">
  <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="img/favicon-32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="img/favicon-16.png" sizes="16x16">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery/jquery-3.7.1.min.js"></script>
</head>

<body>

  <!-- top-level navigation -->
  <nav id="navCont" class="navbar">
    <div class="container-fluid px-0">
      <div class="navbar-nav flex-grow-1">
        <a id="nav-standings" role="button" class="nav-link flex-fill">STANDINGS</a>
        <a id="nav-index" role="button" class="nav-link">
          <img src="img/logo-512.png" alt="Kelly's Volleyball" width="25" height="25" class="d-inline-block align-text-top">
        </a>
        <a id="nav-schedule" role="button" class="nav-link flex-fill">SCHEDULE</a>
      </div>
      <div id="navbar-border"></div>
    </div>
  </nav>

  <!-- loading spinner -->
  <div id="loading" class="d-flex justify-content-center align-items-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- main content -->
  <div id="main" class="container-fluid g-0 d-none">

    <!-- home/index page ----------------------------------------------------->
    <section id="index-section" class="d-none">
      <div class="main-header mb-3 mt-1">
        <div id="league-select-container"></div>
      </div>
      <div class="main-body">

      </div>
    </section>

    <!-- standings page ------------------------------------------------------>
    <section id="standings-section" class="d-none">
      <div class="main-header mb-3 mt-1">

      </div>
      <div class="main-body">
        <div id="leaderboard-container"></div>
        <div id="playoff-bracket-container"></div>
      </div>
    </section>

    <!-- schedule page ------------------------------------------------------->
    <section id="schedule-section" class="d-none">
      <div class="main-header mb-3 mt-1">
        <div id="week-filter-container" class="btn-group d-flex flex-nowrap overflow-x-scroll" role="group"></div>
      </div>
      <div class="main-body">
        <div id="schedule-container"></div>
      </div>
    </section>

  </div>

  <!-- global footer with league link -->
  <footer class="footer d-none">
    <div class="container-fluid">
      <a id="league-title" role="button" class="d-inline-block"></a>
    </div>
  </footer>

  <!-- hidden components / scripts -->
  <div id="components" class="d-none">

    <!---------- home templates ---------------->

    <!-- league select -->
    <template id="league-select-form-group-template">
      <div class="form-group flex-fill">
        <label class="form-label"></label>
        <select class="form-select"></select>
      </div>
    </template>

    <!---------- schedule templates ------------>

    <!-- game group -->
    <template id="game-group-template">
      <div class="cont-card game-group">
        <div class="cont-card-body">
        </div>
      </div>
    </template>

    <!-- game item -->
    <template id="game-item-template">
      <div class="game-item row g-0">
        <div class="team-col col-8 pe-2 d-flex flex-column row-gap-1 justify-content-center">
          <div class="team-item team-item-1 d-flex align-items-center column-gap-2">
            <span data-item="team1_nbr" class="team-nbr"></span>
            <span data-item="team1_name" class="team-name"></span>
            <span data-item="team1_record" class="team-record"></span>
            <i class="result result-G1 fa-regular fa-circle ms-auto"></i>
            <i class="result result-G2 fa-regular fa-circle"></i>
          </div>
          <div class="team-item team-item-2 d-flex align-items-center column-gap-2">
            <span data-item="team2_nbr" class="team-nbr"></span>
            <span data-item="team2_name" class="team-name"></span>
            <span data-item="team2_record" class="team-record"></span>
            <i class="result result-G1 fa-regular fa-circle ms-auto"></i>
            <i class="result result-G2 fa-regular fa-circle"></i>
          </div>
        </div>
        <div class="stat-col col-4 ps-3 d-flex justify-content-between column-gap-1" role="button" data-bs-toggle="collapse">
          <div class="d-flex flex-column justify-content-start">
            <span data-item="time" class="game-time"></span>
            <span data-item="court" class="game-court"></span>
          </div>
          <div class="d-flex flex-column justify-content-center pe-1">
            <i class="fa-solid fa-pen edit-icon"></i>
          </div>
        </div>
      </div>
    </template>

    <!-- game item form footer -->
    <template id="game-item-form-footer-template">
      <div class="d-flex justify-content-end column-gap-2 form-footer">
        <button id="cancelBtn" type="button" class="btn btn-secondary">Cancel</button>
        <button id="saveBtn" type="button" class="btn btn-outline-primary" disabled>Submit</button>
      </div>
    </template>

    <!---------- standings templates ------------>

    <!-- leaderboard -->
    <template id="leaderboard-template">
      <div class="cont-card">
        <div class="cont-card-title">
          <span>LEADERBOARD</span>
        </div>
        <div class="cont-card-body">
          <div class="table-responsive">
            <table class="table table-borderless align-middle text-nowrap m-0">
              <thead>
                <tr>
                  <th class="team">TEAM</th>
                  <th class="wins">W</th>
                  <th class="losses">L</th>
                  <th class="winPct">PCT</th>
                  <th class="streak">STRK</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </template>

    <!-- bracket -->
    <template id="bracket-template">
      <div class="cont-card">
        <div class="cont-card-title">
          <span>PLAYOFFS</span>
        </div>
        <div class="cont-card-body">
        </div>
      </div>
    </template>

    <!-- bracket game template -->
    <template id="bracket-game-template">
      <div class="cont-card bracket-game">
        <div class="cont-card-body">
          <div class="game-item bracket-game-item row g-0">
            <div class="team-col col-9 pe-2 d-flex flex-column row-gap-2 justify-content-center">
              <div class="team-item team-item-1 d-flex text-nowrap align-items-center column-gap-1">
                <span class="team-seed"></span>
                <span class="team-name"></span>
              </div>
              <div class="team-item team-item-2 d-flex text-nowrap align-items-center column-gap-1">
                <span class="team-seed"></span>
                <span class="team-name"></span>
              </div>
            </div>
            <div class="stat-col col-3 ps-2 d-flex justify-content-end column-gap-1" role="button" data-bs-toggle="collapse">
              <div class="d-flex flex-column justify-content-between align-items-end">
                <span data-item="time" class="game-time"></span>
                <span data-item="game_nbr" class="game-nbr"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>


    <!-- standings item -->
    <template id="standings-item-template">
      <tr class="standings-item">
        <td class="team" data-column="TEAM">
          <div class="d-flex justify-content-start align-items-center column-gap-2">
            <span data-item="nbr"></span>
            <span data-item="name"></span>
          </div>
        </td>
        <td class="wins" data-column="W">
          <div>
            <span data-item="wins"></span>
          </div>
        </td>
        <td class="losses" data-column="L">
          <div>
            <span data-item="losses"></span>
          </div>
        </td>
        <td class="winPct" data-column="PCT">
          <div>
            <span data-item="winPct"></span>
          </div>
        </td>
        <td class="streak" data-column="STRK">
          <div>
            <span data-item="streak"></span>
          </div>
        </td>
      </tr>
    </template>

  </div>

  <!-- scripts -->
  <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="js/main.js" type="module"></script>
</body>

</html>
