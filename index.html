<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <title>Kelly's Volleyball</title>
  <meta name="description" content="Kelly's Volleyball">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
  <meta name="theme-color" content="rgb(0, 0, 0)">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Kelly's Volleyball">
  <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="img/favicon-32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="img/favicon-16.png" sizes="16x16">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery/jquery-3.7.1.min.js"></script>
</head>

<body>

  <!-- top-level navigation -->
  <nav id="navCont" class="navbar">
    <div class="container-fluid px-0">
      <div class="navbar-nav flex-grow-1">
        <a id="nav-standings" role="button" class="nav-link flex-fill">STANDINGS</a>
        <a id="nav-index" role="button" class="nav-link" style="flex-grow: 0;">
          <img src="img/logo-512.png" alt="Kelly's Volleyball" width="25" height="25" class="d-inline-block align-text-top">
        </a>
        <a id="nav-schedule" role="button" class="nav-link flex-fill">SCHEDULE</a>
      </div>
      <div id="navbar-border"></div>
    </div>
  </nav>

  <!-- loading spinner -->
  <div id="loading" class="d-flex justify-content-center align-items-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- main content -->
  <div id="main" class="container-fluid g-0 d-none">

    <!-- home/index page ----------------------------------------------------->
    <section id="index-section" class="d-none">
      <div class="main-header mb-3 mt-1 hidden">

      </div>
      <div class="main-body">
        <div id="league-select-container"></div>
        <div id="admin-container"></div>
        <div id="team-select-container"></div>
      </div>
    </section>

    <!-- standings page ------------------------------------------------------>
    <section id="standings-section" class="d-none">
      <div class="main-header mb-3 mt-1 hidden">
        <div id="stats-actions-container"></div>
      </div>
      <div class="main-body">
        <div id="standings-carousel" class="carousel slide" data-bs-touch="false" data-bs-interval="false">
          <div class="carousel-inner">
            <div class="carousel-item active initial-item">
              <div id="leaderboard-container"></div>
              <div id="stats-container"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- schedule page ------------------------------------------------------->
    <section id="schedule-section" class="d-none">
      <div class="main-header mb-3 mt-1">
        <div id="week-filter-container" class="btn-group d-flex flex-nowrap overflow-x-scroll" role="group"></div>
      </div>
      <div class="main-body">
        <div id="schedule-container"></div>
      </div>
    </section>

  </div>

  <!-- global footer with league link -->
  <footer class="footer d-none">
    <div class="container-fluid">
      <a id="league-title" role="button" class="d-inline-block"></a>
    </div>
  </footer>


  <!-- scripts -->
  <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="js/main.js" type="module"></script>
</body>

</html>
